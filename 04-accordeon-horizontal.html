<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon horizontal</title>
    <style>
      #accordeon {
        display: flex;
        margin: 0;
        padding: 0;
      }
      #accordeon li {
        width: 107px;
        overflow: hidden;
        transition: width 1s;
        background-color: #eee;
        list-style-type: none;
        margin: 3px;
        padding: 5px;
        border-radius: 5px;
      }
    </style>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon">
      <li>
        <figure>
          <img src="https://picsum.photos/100?random=1" alt="" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li class="actif">
        <figure>
          <img src="https://picsum.photos/100?random=2" alt="" width="102">
          <figcaption>
            <h3>Repudiandae, ratione molestias.</h3>
            <p>Eum saepe nam sequi voluptas a.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="https://picsum.photos/100?random=3" alt="" width="102">
          <figcaption>
            <h3>Reiciendis, voluptates molestias?</h3>
            <p>Distinctio dolore officia mollitia fuga et.</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>
</html>
